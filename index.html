		<script>
			altspace.getThreeJSTrackingSkeleton().then(function (skeleton) {
			window.head = skeleton.getJoint('Head');
			});
			AFRAME.registerComponent('altspace-look-at', {
			init: function () {
				if (!window.altspace || !altspace.inClient) { return; }
			},
			tick: function () {
				if (!window.head || !this.el.object3D) { return; }
				this.el.object3D.lookAt(window.head.position); 
			}
			})
		</script>

<!--The Bouncer-->

<!--An example custom component, that will change the color when clicked-->
		<script>
			AFRAME.registerComponent('color-cycle', {
				schema: {},
				init: function(){
					var self = this;
					self.position.set(0, 2, 0);
					self.el.object3D.addEventListener('cursorup', function(){
						var rgb = [
							Math.floor(Math.random()*256),
							Math.floor(Math.random()*256),
							Math.floor(Math.random()*256)
						];
						self.el.setAttribute('color', 'rgb('+rgb.join(',')+')');
					});
				}
			});
		</script>
