<!DOCTYPE html>
<html><head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.0.2/dist/altspace.min.js"></script>
 </head>
<body>
<!-- set up the scene -->
<a-scene altspace=fullspace:true>
 
    <!-- preload all our textures -->
    <a-assets>
        <img id='moon' src='images/moon.jpg'/>
        <img id='stars' src='images/stars.png'/>
    </a-assets>
 
    <!-- add the moon to the scene -->
    <a-sphere position='2000 2000 0' 
              radius="100" 
              material='src: #moon;'
              altspace-cursor-collider="enabled:true" 
              n-mesh-collider="type:object;convex:true">
        <!-- add an animation to make it rotate -->
        <a-animation to='0 360 0' easing='linear' dur='200000' repeat='indefinite'/>
    </a-sphere>
 
    <!-- add the backdrop of stars -->
    <a-sky src='#stars' radius='2500'></a-sky>
 
    <!-- add a view camera (2d only) -->
    <a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>
 
</a-scene>
 
</body></html>
